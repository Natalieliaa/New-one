<!DOCTYPE html>
<html>

<head>
    <title>Blog Pilihan Lia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: lightblue;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        .header {
            text-align: left;
            padding-left: 20px;
            font-size: 24px;
            font-weight: bold;
            font-family: 'Lucida Console', monospace;
            color: #333;
        }

        .sub-header {
            text-align: left;
            padding-left: 20px;
            font-size: 18px;
            font-weight: normal;
            font-family: Arial, sans-serif;
            color: #555;
        }

        .img-container {
            text-align: center;
            margin-top: 15px;
        }

        img {
            border-radius: 8px;
            max-width: 100%;
            height: auto;
        }

        h1 {
            color: white;
            font-family: 'Lucida Console', monospace;
        }

        .container {
            max-width: 500px;
            background: white;
            padding: 20px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        label {
            font-weight: bold;
            color: #333;
            display: block;
            margin-top: 10px;
        }

        input,
        button {
            width: calc(100% - 22px);
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border: none;
            margin-top: 15px;
        }

        button:hover {
            background-color: #45a049;
        }

        .step {
            margin-top: 25px;
        }

        .radio-group {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        .radio-group input {
            margin-left: auto;
            transform: scale(1.2);
        }

        .radio-group label {
            font-size: 16px;
            font-weight: bold;
            margin-right: 10px;
        }

        jumlahpilihan {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <h1>Hello! Welcome to Lia's First Blog</h1>
    <div class="header">Yustina Natalie</div>
    <div class="sub-header">235314102</div>
    <div class="img-container">
        <img src="Lia.jpeg" alt="Lia's Photo" width="300" height="200">
    </div>

    <p>Glad to know you!</p>
    <div class="container">
        <div class="step">
            <label>Nama:</label>
            <input type="text" id="nama" placeholder="Masukkan Nama Anda">

            <label>Jumlah Pilihan:</label>
            <input type="number" id="jumlahPilihan" placeholder="Masukkan jumlah pilihan">

            <button onclick="buatPilihan(this)">OK</button>
        </div>

        <div id="pilihanContainer" class="step"></div>
        <div id="hasilContainer" class="step"></div>
    </div>

    <script>
        function buatPilihan(button) {
            var nama = document.getElementById("nama").value;
            var jumlah = parseInt(document.getElementById("jumlahPilihan").value);
            var container = document.getElementById("pilihanContainer");

            if (!nama || isNaN(jumlah) || jumlah < 1) {
                alert("Masukkan Nama dan jumlah pilihan yang valid.");
                return;
            }

            document.getElementById("nama").disabled = true;
            document.getElementById("jumlahPilihan").disabled = true;
            button.style.display = "none";

            container.innerHTML = "<h3>Masukkan Pilihan Anda:</h3>";
            for (let i = 1; i <= jumlah; i++) {
                container.innerHTML += `
                    <label>Pilihan ${i}:</label>
                    <input type="text" id="pilihan${i}" placeholder="Pilihan ${i}">
                `;
            }
            container.innerHTML += `<button onclick="tampilkanPilihan(this)" style="margin-top: 20px;">OK</button>`;
        }

        function tampilkanPilihan(button) {
            var jumlah = parseInt(document.getElementById("jumlahPilihan").value);
            var pilihan = [];

            for (var i = 1; i <= jumlah; i++) {
                var inputElement = document.getElementById(`pilihan${i}`);
                if (!inputElement.value) {
                    alert("Isi semua pilihan terlebih dahulu.");
                    return;
                }
                inputElement.disabled = true;
                pilihan.push(inputElement.value);
            }

            button.style.display = "none";

            var container = document.getElementById("hasilContainer");
            container.innerHTML = `<h2 style="color: blue; margin-top: 20px;">Hello, ${document.getElementById("nama").value}!</h2>
                           <p>Pilih salah satu:</p>`;

            for (var i = 0; i < pilihan.length; i++) {
                container.innerHTML += `
        <div class="radio-group">
            <label>${pilihan[i]}</label>
            <input type="radio" name="pilihan" value="${pilihan[i]}">
        </div>`;
            }

            container.innerHTML += `<button style="background-color: orange; margin-top: 20px;" onclick="tampilkanHasil()">Submit</button>`;
        }


        function tampilkanHasil() {
            var nama = document.getElementById("nama").value;
            var jumlah = parseInt(document.getElementById("jumlahPilihan").value);
            var selected = document.querySelector('input[name="pilihan"]:checked');

            if (!selected) {
                alert("Pilih salah satu opsi.");
                return;
            }

            var pilihan = [];
            for (var i = 1; i <= jumlah; i++) {
                pilihan.push(document.getElementById(`pilihan${i}`).value);
            }

            var hasilContainer = document.getElementById("hasilContainer");
            hasilContainer.innerHTML = `<h2 style="color: green; margin-top: 20px;">Hallo, nama saya ${nama}.</h2>
                                <p>Saya mempunyai sejumlah ${jumlah} pilihan yaitu ${pilihan.join(", ")}.</p>
                                <p>Dan saya memilih <strong>${selected.value}</strong>.</p>`;
        }
    </script>

</body>

</html>
