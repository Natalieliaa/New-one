<!DOCTYPE html>
<html>

<head>
    <title>Blog Pilihan Lia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: lightblue;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        .header {
            text-align: left;
            padding-left: 20px;
            font-size: 24px;
            font-weight: bold;
            font-family: 'Lucida Console', monospace;
            color: #333;
        }

        .sub-header {
            text-align: left;
            padding-left: 20px;
            font-size: 18px;
            font-weight: normal;
            font-family: Arial, sans-serif;
            color: #555;
        }

        .img-container {
            text-align: center;
            margin-top: 15px;
        }

        img {
            border-radius: 8px;
            max-width: 100%;
            height: auto;
        }

        h1 {
            color: white;
            font-family: 'Lucida Console', monospace;
        }

        .container {
            max-width: 500px;
            background: white;
            padding: 20px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        label {
            font-weight: bold;
            color: #333;
            display: block;
            margin-top: 10px;
        }

        input,
        button {
            width: calc(100% - 22px);
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border: none;
            margin-top: 15px;
        }

        button:hover {
            background-color: #45a049;
        }

        .step {
            margin-top: 25px;
        }

        .radio-group {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        .radio-group input {
            margin-left: auto;
            transform: scale(1.2);
        }

        .radio-group label {
            font-size: 16px;
            font-weight: bold;
            margin-right: 10px;
        }

        jumlahpilihan {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <h1>Hello! Welcome to Lia's First Blog</h1>
    <div class="header">Yustina Natalie</div>
    <div class="sub-header">235314102</div>
    <div class="img-container">
        <img src="Lia.jpeg" alt="Lia's Photo" width="300" height="200">
    </div>

    <p>Glad to know you!</p>
    <div class="container">
        <div class="step">
            <label>Nama:</label>
            <input type="text" id="nama" placeholder="Masukkan Nama Anda">

            <label>Jumlah Pilihan:</label>
            <input type="number" id="jumlahPilihan" placeholder="Masukkan jumlah pilihan">

            <button onclick="buatPilihan(this)">OK</button>
        </div>

        <div id="pilihanContainer" class="step"></div>
        <div id="hasilContainer" class="step"></div>
    </div>

    <script src="Tugas4.js"></script>
</body>

</html>
